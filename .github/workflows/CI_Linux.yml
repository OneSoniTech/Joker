name: CI Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Start Redis server
      run: docker run --name redis-server -p 6379:6379 -d redis
    - name: Install dependencies
      run: dotnet restore ~/SqlTableDependency.Extensions\SqlTableDependency.Extensions.csproj
    - name: Build
      run: dotnet build SqlTableDependency.Extensions.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
